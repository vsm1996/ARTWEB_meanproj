<div *ngIf="show">
    <div class="box">
        <img class="showimage" src="{{show.image}}">
        <div class="showtext">   
          <h3>{{show.title}}</h3>
          <p> Creator: {{show.creator}} </p>
          <p> Location {{show.location}} </p>
          <button class="button">
              <a class="link" href="{{show.link}}"> Read More </a>
          </button>
        </div>
    </div>
