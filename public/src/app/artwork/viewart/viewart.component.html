<div class="container">
    <div *ngIf="art">
        <div class="box">
            <img class="artimage" src="{{art.image}}">
            <div class="arttext">
                <h3>{{art.title}}</h3>
                <p>{{art.dateCreated}}</p>
                <h4> {{art.size}} </h4>
                <h4> {{art.description}} </h4>
                <h4 *ngIf="art.sold"> Sold! </h4>
                <h4 *ngIf="!art.sold"> For Sale! </h4>
                <button *ngIf="!art.sold" class="button" (click)="openCheckout()">Purchase</button>
                
            </div>
        </div>
    </div>
</div>
